<h2><i class="fas fa-atom"></i> 1FN: Valores Atômicos</h2>
<p><strong>Regra:</strong> Cada célula da tabela deve conter um valor <strong>único e indivisível</strong> (atômico). Sem grupos repetidos de colunas.</p>
<p><i class="fas fa-times-circle" style="color: var(--red-error);"></i> <strong>Problema Resolvido:</strong> Atributos multivalorados e grupos repetidos.</p>

<p><i class="fas fa-check-circle" style="color: var(--green-correct);"></i> <strong>Solução (1FN):</strong> Criar tabela separada para itens.</p>
